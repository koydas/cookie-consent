<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        
        <script src="https://kit.fontawesome.com/b872c0f833.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>

    <body onload="checkConsent()">
        <p id="msg"></p>
        <p id="cookies-not-accepted" hidden>Cookies are not yet accepted</p>

        <button onclick="removeConsent()">Remove Cookies consent</button>

        <div id="cookies-consent-box" hidden>
            <span class="icon">
                <i class="fa-sharp fa-solid fa-cookie-bite"></i>
            </span>

            <span class="close" onclick="closeBox()">
                <i class="fa-duotone fa-solid fa-xmark"></i>
            </span>

            <p>We use cookies to improve your user experience.</p>

            <div class="button" onclick="acceptCookies()">I like Cookies</div>
        </div>
    </body>
</html>
